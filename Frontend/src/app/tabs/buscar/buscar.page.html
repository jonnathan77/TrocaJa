<div class="horizontal-scroll">
  <div class="cards-wrapper">
    <ion-card *ngFor="let office of offices">
      <ion-card-header>
        <ion-card-subtitle>{{ office.service }}</ion-card-subtitle>
        <ion-card-title style="color: rgb(71, 71, 71);">{{ office.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Distância: {{ office.distance }} km</p>
        <ion-button expand="block" (click)="viewDetails(office)">Ver Detalhes</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>
