      </ion-input>
    </ion-item>

    <div class="filtros-scroll">
      <ion-chip
        class="filtros-scroll-text"
        *ngFor="let filtro of filtros"
        (click)="selecionarFiltro(filtro)"
        [color]="filtroSelecionado === filtro ? 'primary' : 'medium'"
      >
        {{ filtro }}
      </ion-chip>
    </div>

    <div>
      <h4>Oficinas Proximas</h4>
    </div>
<div class="map-wrapper">
  <div id="map"></div>
</div>

<!-- card fora do mapa -->
<div *ngIf="showOfficeCard && selectedOffice" class="office-info">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ selectedOffice?.category }}</ion-card-subtitle>
      <ion-card-title>{{ selectedOffice?.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Distância: {{ selectedOffice?.distance }} km</p>
      <p>{{ selectedOffice?.description }}</p>
      <ion-button expand="block" (click)="viewDetails(selectedOffice)">
        Ver Detalhes
      </ion-button>
    </ion-card-content>
  </ion-card>
</div>


<div class="horizontal-scroll">
  <div class="cards-wrapper">
    <ion-card *ngFor="let office of offices">
      <ion-card-header>
        <ion-card-subtitle>{{ office.service }}</ion-card-subtitle>
        <ion-card-title>{{ office.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Distância: {{ office.distance }} km</p>
        <ion-button expand="block" (click)="viewDetails(office)">Ver Detalhes</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>
  </div>

</ion-content>
